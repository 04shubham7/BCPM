services:
  - type: web
    name: breastai-backend
    runtime: python
    region: oregon
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:APP --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    autoDeploy: true
